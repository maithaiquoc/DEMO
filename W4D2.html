<!-- BÀI TẬP 3 -->
<form>
    <table style="color: deepskyblue; width: 500px" border="1px" cellspacing="0">
        <caption style="font-size: 32px"><b>Đăng ký du lịch</b></caption>
        <tr>
            <td><label for="fullname">Họ và tên</label></td>
            <td><input type="text" id="fullname"></td>
        </tr>
        <tr>
            <td><label for="address">Địa chỉ</label></td>
            <td><input type="text" id="address"></td>
        </tr>
        <tr>
            <td><label for="phone">Điện thoại</label></td>
            <td><input type="tel" id="phone"></td>
        </tr>
        <tr>
            <td><label for="customer">Khách Việt Nam</label></td>
            <td><input type="checkbox" id="customer" checked></td>
        </tr>
        <tr>
            <td><label for="tours">Chọn tour</label></td>
            <td>
                <select id="tours">
                    <optgroup label="Miền Bắc" style="font-style: italic">
                        <option style="font-style: normal">Hà Nội - Hạ Long - Sapa</option>
                        <option style="font-style: normal">Hà Nội - Chùa Hương - Ninh Bình</option>
                        <option style="font-style: normal">Hà Nội - Cát Bà - Tuần châu</option>
                    </optgroup>
                    <optgroup label="Miền Trung" style="font-style: italic">
                        <option style="font-style: normal">Huế - Bạch Mã - Đà Nẵng</option>
                        <option style="font-style: normal">Nhà Trang - Đà Lạt</option>
                        <option style="font-style: normal">Buôn Mê Thuột - Gia Lai - Kontum</option>
                    </optgroup>
                    <optgroup label="Miền Nam" style="font-style: italic">
                        <option style="font-style: normal">TP.HCM - Cần Thơ - Cà Mau</option>
                        <option style="font-style: normal">TP.HCM - Mỹ Tho</option>
                    </optgroup>
                </select>
            </td>
        </tr>
        <tr>
            <td>Phương tiện</td>
            <td>
                <input type="radio" id="airplane" name="transport"> <label for="airplane">Máy bay</label>
                <input type="radio" id="car" name="transport"> <label for="car">Xe ô tô</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <fieldset style="border-color: #A06D21; width: 350px; height: 55px; text-align: center; margin-left: auto; margin-right: auto">
                    <legend style="color: #A06D21; text-align: left"><i>Số lượng đoàn khách</i></legend>
                    <label for="parent">Người lớn</label> <input type="number" id="parent" style="width: 50px">
                    <label for="children">Trẻ em</label> <input type="number" id="children" style="width: 50px">
                </fieldset>
            </td>
        </tr>
        <tr>
            <td><label for="notes">Ghi chú thêm</label></td>
            <td><textarea id="notes"></textarea></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center">
                <input type="button" value="Đồng ý" onclick="document.getElementById('info').innerText = 'Bạn đã đăng ký thành công!!!'">
            </td>
        </tr>
        <tr>
            <td colspan="2" id="info" style="color: orange; text-align: center"></td>
        </tr>
    </table>
</form>
